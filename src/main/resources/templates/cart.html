<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shoe Store - Cart</title>
    <link rel="apple-touch-icon" href="/static/img/apple-icon.png" th:href="@{img/apple-icon.png}">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" th:href="@{img/favicon.ico}">

    <link rel="stylesheet" th:rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:rel="stylesheet" href="/static/css/templatemo.css" th:href="@{css/templatemo.css}">
    <link rel="stylesheet" th:rel="stylesheet" href="/static/css/custom.css" th:href="@{css/custom.css}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" th:rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:rel="stylesheet" href="/static/css/fontawesome.min.css" th:href="@{css/fontawesome.min.css}">
</head>
<body>
    <div th:replace="fragments/navbar (quantity=${cart.getQuantity()})"></div>
    <div class="container my-5">
        <div class="row">
            <div class="col-8">
                <h2>Cart</h2>
                <span th:if="${cart.getQuantity() == 0}">
                    <p>There are no items in your cart.</p>
                </span>
                <span th:unless="${cart.getQuantity() == 0}">
                    Cart items
                </span>
            </div>
            <div class="col-4">
                <h2>Summary</h2>
                <div class="row my-3">
                    <div class="col">Subtotal</div>
                    <div class="col text-end">$0.00</div>
                </div>
                <div class="row my-3">
                    <div class="col">Taxes</div>
                    <div class="col text-end">&dash;</div>
                </div>
                <div class="row my-3">
                    <div class="col">Total</div>
                    <div class="col text-end">$0.00</div>
                </div>
                <div class="row my-3">
                    <button class="btn btn-primary text-center">Guest Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer"></div>
</body>
</html>
